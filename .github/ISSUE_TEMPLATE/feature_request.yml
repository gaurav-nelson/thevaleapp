name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.
  
  - type: input
    id: version
    attributes:
      label: App Version
      description: What version of the app are you using? You can find this in the app settings.
      placeholder: "e.g., 1.0.0"
    validations:
      required: true
  
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Please describe the feature you'd like to see.
      placeholder: Describe the feature in detail
    validations:
      required: true
  
  - type: textarea
    id: problem
    attributes:
      label: Problem it Solves
      description: What problem would this feature solve? Why do you need it?
      placeholder: Explain the problem or need
    validations:
      required: true
  
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How do you think this feature should work?
      placeholder: Describe how you envision the feature working
    validations:
      required: false
  
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe any alternatives you've thought of
    validations:
      required: false
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Add any other context, screenshots, or examples about the feature request.
      placeholder: Any additional details that might help
    validations:
      required: false
